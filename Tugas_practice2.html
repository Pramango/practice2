<!DOCTYPE html>
<html>
<head>
    <title>Tugas 2 Form_practice2</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Ananda Fikri"><br>

        <label for="Iname">Last name:</label><br>
        <input type="text" id="Iname" name="Iname" value="Satriyo Hastomo"><br>

        <label for="Iname">Data:</label><br>
        <input type="text" id="Iname" name="Idata" value="None" disabled><br>
        
        <label for="Iname">Age:</label><br>
        <input type="number" id="Iname" name="Iage" required><br>
        
        <label for="Iname">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select a city</option>
            <option value="kebumen">KEBUMEN</option>
            <option value="purwokerto">PURWOKERTO</option>
            <option value="yogya">YOGYA</option>
        </select><br>


        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" name="Ki Hajar Dewantara" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="Suparto Rahardjo" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" pattern="978-979-094-116-8" required><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="Garasi,Yogakarta" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2023" required><br>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option value="">Select a genre</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="biography">Biography</option>
        </select><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
    <p>If you click the "Submit" button,the form-data will be sent to page called"/action_page.php".</p>
  </body>
</html>
